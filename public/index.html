<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title> Hack Editor </title>

  <script type="text/javascript" src="/jquery-2.1.0.min.js?key=__KEY__"></script>
  <script type="text/javascript" src="/jstree/jstree.min.js?key=__KEY__"></script>
  <script src="/uikit/js/uikit.min.js?key=__KEY__"></script>
  <script src="/uikit/js/components/notify.min.js?key=__KEY__"></script>
  <link rel="stylesheet" href="/jstree/themes/default/style.min.css?key=__KEY__">
  <link rel="stylesheet" href="/uikit/css/uikit.min.css?key=__KEY__">
  <link rel="stylesheet" href="/uikit/css/components/notify.min.css?key=__KEY__">
  <link rel="stylesheet" href="/editor.css?key=__KEY__">
  <link href="/xterm/xterm.js/xterm.css?key=__KEY__" rel="stylesheet" />
  <script src="/xterm/dist/main.js?key=__KEY__"></script>
  <script src="/api/dist/main.js?key=__KEY__"></script>
  <script src="/FileSaver.js?key=__KEY__"></script>
</head>
<body>

<div id="sidebar">
  <div id="status"></div>
  <div id="tree"></div>
</div>

<div id="main">
  <nav class="uk-navbar">
    <div id="currentPath" class="uk-navbar-content"> </div>
    <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
      <div class="uk-button-group">
        <button class="uk-button uk-button-primary uk-button-small" id="openTerm">终端</button>
        <button class="uk-button uk-button-primary uk-button-small" id="resetSecret">设置密钥</button>
      </div>
    </div>
    <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
      <div class="uk-button-group">
        <button class="uk-button uk-button-primary uk-button-small" id="new">新建</button>
        <button class="uk-button uk-button-danger uk-button-small" id="delete" disabled>删除</button>
        <button class="uk-button uk-button-primary uk-button-small" id="save" disabled>已保存</button>
        <button class="uk-button uk-button-primary uk-button-small" id="run" disabled>执行</button>
      </div>
    </div>
    <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
      <div class="uk-button-group">
        <button class="uk-button uk-button-primary uk-button-small" id="upload">上传</button>
        <button class="uk-button uk-button-primary uk-button-small" id="uploadArchive">上传压缩包</button>
        <button class="uk-button uk-button-small uk-button-primary" id="download" disabled>下载</button>
        <button class="uk-button uk-button-small uk-button-primary" id="downloadLink" disabled>下载地址</button>
      </div>
    </div>
    <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
      <div class="uk-button-group">
      </div>
    </div>
  </nav>
  <div id="editor" class="uninitialized"></div>
  <div id="read-only" class="hide"></div>
  <div id="term" class="hide">
    <div id="terminal-container"></div>
  </div>
  </div>

<div id="proc-result" class="uk-modal">
  <div class="uk-modal-dialog">
    <a class="uk-modal-close uk-close"></a>
    <div class="uk-modal-header"><h2>执行结果</h2></div>
    <pre id="proc-result-message">
    </pre>
  </div>
</div>

<div id="modal-confirm" class="uk-modal">
  <div class="uk-modal-dialog">
    <div>
      <div class="uk-margin uk-modal-content"></div>
      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button modal-confirm-cancel">取消</button>
        <button class="uk-button uk-button-primary modal-confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-prompt" class="uk-modal">
  <div class="uk-modal-dialog">
    <div>
      <div class="uk-modal-content uk-form prompt"></div>
      <div class="uk-margin-small-top uk-modal-content uk-form">
        <p>
          <input type="text" class="uk-width-1-1">
        </p>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button uk-modal-close">取消</button>
        <button class="uk-button uk-button-primary js-modal-ok">确定</button>
      </div>
    </div>
  </div>
</div>

<script src="/ace/ace.js?key=__KEY__" type="text/javascript" charset="utf-8"></script>
<script src="/foreign.js?key=__KEY__"></script>
<script src="/editor.js?key=__KEY__"></script>
</body>
</html>
